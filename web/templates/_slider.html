<div class="bd-slider">
    <div id="photo-slider" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            {% for i in object_list %}
                <li data-target="#photo-slider" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}></li>
            {% endfor %}
        </ol>
        <div class="carousel-inner">
            {% for i in object_list %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <img src="{{ i.thumbnail.url }}" width="600" height="400" class="d-block w-100" alt="{{ i.thumbnail.name }}">
                    <div class="carousel-caption d-none d-md-block">
                        <h5></h5>
                        <p></p>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#photo-slider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#photo-slider" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
